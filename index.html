<!DOCTYPE html>
<html>
    <head>
        <title>Sumeru Runtime</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta content="target-densitydpi=high-dpi,width=device-width,initial-scale=1" name="viewport" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="dist/clouda-runtime.js"></script>
        <script src="dist/run.js"></script>
        <style>
            button{
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Sumeru Runtime</h1>
        <button onclick="clouda.device.notification.alert('hello world',{onSuccess:function(){},title:'hello~',buttonName:'Okay'});">alert hello world</button>
        <br/><button onclick="clouda.device.notification.confirm('hello world',{onFail:function(){alert('error!');}});">confirm</button>
        <br/><button onclick="clouda.device.notification.beep(1000);">beep 1s</button>
        <br/><button onclick="clouda.device.notification.prompt('hello world',{defaultText:'110'});">prompt</button>
        <br/><button onclick="clouda.device.notification.vibrate(1000);">vibrate 1s</button>
        <br/>
        <br/><button onclick="capturemedia()">capture media</button>
        <br/><button onclick="getmedia()">get media</button>
        
        <br/><button onclick="acclisten()">acc listen</button>
        <br/><button onclick="accstop()">acc stop</button>
        
        <br/><button onclick="bindpush()">bindpush </button>
        <br/><button onclick="unbindpush()">unbindpush </button>
    </body>
</html>
